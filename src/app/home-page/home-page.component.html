<div id="barraFondo">
    <img id="Logo" src="../../assets/RED-BAMX.png" alt="Banco De Alimentos">
    <img id="userLogo" src="../../assets/usuario-48.png">
    <h1 id="idUser"> Reinita18</h1>
    <img id="downLogo" src="../../assets/clasificar-abajo-48.png">
</div>
<div id="contenedor">
    <h1 id="idH1Princ">Página Principal</h1>
    <hr id="idHrLine">
    <button id="btnAlmacen" (click)="goToAlmacen()">
        <img id="almacenLogo" src="../../assets/icons8-tienda-departamento-96.png">
        <p>Almacén</p>
    </button>
    <button id="btnEntrada" (click)="goToEntrada()">
        <img id="almacenLogo" src="../../assets/icons8-camión-96.png">
        <p>Entrada de Productos</p>
    </button>
    <button id="btnSalida" (click)="goToSalida()">
        <img id="almacenLogo" src="../../assets/icons8-checkout-96.png">
        <p>Salida de Productos</p>
    </button>
    <button id="btnContri" (click)="goToContri()">
        <img id="almacenLogo" src="../../assets/icons8-administración-de-explotación-comercial-96.png">
        <p>Contribuyentes</p>
    </button>
    <button id="btnAdmin" (click)="goToAdmin()">
        <img id="almacenLogo" src="../../assets/equipo-de-usuario.png">
        <p>Administración</p>
    </button>
    <button id="btnReportes" (click)="goToReportes()">
        <img id="almacenLogo" src="../../assets/icons8-informe-gráfico-96.png">
        <p>Reportes</p>
    </button>
</div>
